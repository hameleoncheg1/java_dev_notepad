<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <style>
    a{
      display: flex;
      align-items: center;
      justify-content: center
    }
    body {
    background-image: url("/assets/img/bg-masthead.jpg");
    background-repeat: repeat;
    background-size: cover;
    background-position: center;
    }
  </style>
  <title>Нотатки</title>
</head>
<body>
  <div class="container-sm">
  <h1 class="mt-2" th:text="${note} == null ? 'Створити нотатку' : 'Редагувати нотатку'"></h1>
    <form th:action="'/note/' + (${note} == null ? 'create' : 'edit')" method="post">
      <div class="mb-3">
        <label for="noteTitle" class="form-label">Заголовок нотатки</label>
        <input type="text" name="title" class="form-control" id="noteTitle" th:value="${note?.title}">
      </div>
      <div class="mb-3">
        <label for="noteContent" class="form-label">Зміст нотатки</label>
        <textarea class="form-control" name="content" id="noteContent" rows="20" th:text="${note?.content}"></textarea>
      </div>
      <div class="float-lg-start w-50">
        <div class="col-4 ">
          <input class="form-check-input" type="radio" name="accessType" value="private" id="private" th:checked="(${private}) or (${private} == null and ${public} == null)">
          <label class="form-check-label" for="private">
            Private
          </label>
          <input class="form-check-input" type="radio" name="accessType" value="public" id="public" th:checked="${public}">
          <label class="form-check-label" for="public">
            Public
          </label>
        </div>
      </div>
      <div class="float-lg-end">
          <a href="/note/list" type="button" class="btn btn-outline-primary btn-block mb-2">
            Відмінити
          </a>
          <button type="submit" class="btn btn-primary mb-2">
            Зберегти
          </button>
      </div>
      <input type="hidden" name="id" th:value="${note?.id}" />
    </form>
  </div>
</body>
</html>
